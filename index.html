<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>CONNECT WITH ME </h1>

            <form >
                <input type="text" name="name" id="name" placeholder="Enter Your Name " autocomplete="off">
                <input type="email" name="email" id="email" placeholder="Enter Your Email " autocomplete="off">
                <input type="mobile number" name="mno" id="mno" placeholder="Enter Your Mobile Number " autocomplete="off">
                <input type="text" name="city" id="city" placeholder="Enter Your City " autocomplete="off">
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Leave A Message" autocomplete="off"></textarea>
                <button class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
